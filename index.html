<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero_area hero_height p-relative d-flex align-items-center" data-bg="Images/hero-bg.jpg">
        <div class="hero_shape">
            <img src="images/circle-1.png" alt="" class="hero-circle-1">
            <img src="images/circle-2.png" alt="" class="hero-circle-2">
            <img src="images/triangle-1.png" alt="" class="hero-triangle-1">
            <img src="images/triangle-2.png" alt="" class="hero-triangle-2">
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xxl-7 col-xl-6 col-lg-6">
                    <div class="hero_content pr-80">
                        <h2 class="hero_title fadeInUp" data-wow-delay="0.3s">
                            Create Charts in fraction of time
                        </h2>
                        <p class="wow fadeInUp" data-wow-delay="0.5s">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum ullam aliquid cumque ab
                            amet harum.
                        </p>
                        <div class="hero_search wow fadeInUp" data-wow-delay="0.7s">
                            <form action="#">
                                <input type="email" placeholder="Enter your email...">
                                <button type="submit" class="btn">Search</button>
                            </form>
                            <div class="hero_search_info">
                                <span><i class="uis uis-check-circle"></i>No Prior Knowledge Required</span>
                                <span><i class="uis uis-check-circle"></i>No Credit Card Required</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-5 col-xl-6 col-lg-6">
                    <div class="hero_thumb">
                        <div class="hero_thumb_wrapper p-relative">
                            <img src="Images/hero-circle.png" alt="" class="hero-circle">
                            <div class="hero_thumb_shape shape-1">
                                <img src="images/hero-1.png" alt="">
                            </div>
                            <div class="hero_thumb_shape shape-2">
                                <img src="images/hero-2.png" alt="">
                            </div>
                            <div class="hero_thumb_shape shape-3">
                                <img src="images/hero-3.png" alt="">
                            </div>
                            <div class="hero_thumb_shape shape-4">
                                <img src="images/hero-4.png" alt="">
                            </div>
                            <div class="hero_thumb_shape shape-5">
                                <img src="images/hero-5.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
